<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Livraria Saber+</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 2em;
      background: #f8f8f8;
    }
    form {
      margin-top: 1em;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5em;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>📞 Fale conosco</h1>
  <form>
    <label>Nome:
      <input type="text" name="nome" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Mensagem:
      <textarea name="mensagem" rows="5" required></textarea>
    </label>
    <button type="submit">Enviar</button>
  </form>
  <a href="index.html">← Voltar à loja</a>
</body>
</html>
